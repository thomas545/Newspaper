{% extends "base.html" %}
{% block title %}New Article{% endblock title %}
{% block content %}
  <h1>Create New Article</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success btn-lg">Create</button>
    <a class="btn btn-danger btn-lg" href="{% url 'article_list' %}">Cancel</a>
  </form>
{% endblock content %}
