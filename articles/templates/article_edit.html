{% extends "base.html" %}
{% block title %}Edit Articles{% endblock title %}
{% block content %}
  <h1>Edit Your Article</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg">Update</button>
    <a class="btn btn-danger btn-lg" href="{% url 'article_list' %}">Cancel</a>
  </form>

{% endblock content %}
