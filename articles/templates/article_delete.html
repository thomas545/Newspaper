{% extends "base.html" %}
{% block title %}Delete Articles{% endblock title %}
{% block content %}
  <div class="alert alert-danger" role="alert">Delete Article</div>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
    <a class="btn btn-success btn-lg" href="{% url 'article_list' %}">Cancel</a>
  </form>


{% endblock content %}
